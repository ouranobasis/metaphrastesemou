<!DOCTYPE html>
<html>
  <head>
	  <meta http-equiv="Cache-control" content="NO-CACHE">
    <link rel="stylesheet" href="ferengi_styles.css">
  </head>
  <body>
      <a href="../index.html">Main Menu</a>
      <H1 id="title">ΦΕΡΕΓΓΙ ΚΑΝΟΝΕΣ</H1>	
      <div id="sayings_container">	
        <ul id="sayings"></ul>
      </div>

    <script>
      function loadFile(filePath) {
        var result = null;
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", filePath, false);
        xmlhttp.send();
        if (xmlhttp.status==200) {
          result = xmlhttp.responseText;
        }
        return result;
      }

      var myStuff = loadFile("Rules_Of_Aquisition_Injection_Text.txt");
      var myArray = myStuff.split("#")

      myArray.forEach(listIt);

      function listIt(item){
        var ul = document.getElementById("sayings");
        var li = document.createElement('li');
        li.classList.add("stoixon")
        li.innerHTML = item;
        ul.appendChild(li);
      }
    </script>
  </body>
</html>
