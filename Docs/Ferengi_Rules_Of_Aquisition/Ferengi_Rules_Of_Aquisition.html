<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Cache-control" content="NO-CACHE">
  </head>
  <body>
    <div>ΦΕΡΕΓΓΙ ΚΑΝΟΝΕΣ</div>	
	<div>
	<p id="demo">This is a demonstration that Javascript can read stuff from the server side!!!!!!.</p>
</div>


<script>
function loadFile(filePath) {
  var result = null;
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.open("GET", filePath, false);
  xmlhttp.send();
  if (xmlhttp.status==200) {
    result = xmlhttp.responseText;
  }
  return result;
}

var myStuff = loadFile("Rules_Of_Aquisition_Injection_Text.txt");
alert(myStuff);

var myArray = myStuff.split("#")
myArray.forEach(listIt);
function listIt(item){
	var elemDiv = document.createElement('div');
	elemDiv.innerHTML = item;
	document.body.appendChild(elemDiv);
}
	document.getElementById("demo").innerHTML = myStuff;
</script>
  </body>
</html>
